<!DOCTYPE html>
<html>
    <head>
        <title>Diario Q'hubo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link href='http://fonts.googleapis.com/css?family=Amarante' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            var js = jQuery.noConflict();
            (function($) {
                js(document).ready(function() {
                    js('#noticia-principal').hide();
                    js('#internacional').click(function() {
                        js('#noticia-principal').load('html/international.html', function() {
                            js(this).show('slow');
                            js('#osito').hide();
                        });
                    });
                    
                    js('#bogota').click(function() {
                        js('#noticia-principal').load('html/bogota.html', function() {
                            js(this).show('slow');
                            js('#osito').hide();
                        });
                    });
                    
                    
                    js('#bucaramanga').click(function() {
                        js('#noticia-principal').load('html/bucaramanga.html', function() {
                            js(this).show('slow');
                            js('#osito').hide();
                        });
                    });
                    
                    
                    
                    js('#nacional').click(function() {
                        js('#noticia-principal').load('html/nacional.html', function() {
                            js(this).show('slow');
                            js('#osito').hide();
                        });
                    });
                    
                    
                    js('#noticia').click(function() {
                        js('#noticia-principal').load('html/noticia.html', function() {
                            js(this).show('slow');
                            js('#osito').hide();
                        });
                    });
                    js('#video').load('html/video.html', function() { });
                    js('#podcast-rel').load('html/audio.html', function() { });
                });
            })(jQuery);
        </script>
    </head>
    <body>
        <header>
            <h1>Diario Q'hubo</h1>
            <nav>
                <ul>
                    <li><a id="nacional" href="#">Nacional</a></li>
                    <li><a id="internacional" href="#">Internacional</a></li>
                    <li><a id="bogota" href="#">Bogot√°</a></li>
                    <li><a id="bucaramanga" href="#">Bucaramanga</a></li>
                    <li><a id="noticia" href="#">Ultimo Minuto</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper_all">
            <section id="osito" class="content">
                <section id="video"></section>
                <aside id="podcast-rel"></aside>
            </section>
            <section class="content">
                <section id="noticia-principal"></section>
                <aside id="noticia-rel"></aside>
            </section>
            <section class="content">
                <section id="noticias-nacionales"></section>
                <aside id="noticias-colombia"></aside>
            </section>
            <section class="content">
                <section id="noticias-bogota"></section>
                <aside id="noticias-capital"></aside>
            </section>
        </div>
        <footer></footer>
    </body>
</html>
