<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="css/reset.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Flavors' rel='stylesheet' type='text/css'>
        <title>Salva.me</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery.scrollto.js"></script>
       <!-- <script src="js/transit-min.js"></script>  -->
        <script type="text/javascript">
            var j = jQuery.noConflict();
            (function($) {
                j(document).ready(function() {
                    var container = j('#left-container article');
                    j("#links a").each(function() {
                        $.post('html/' + j(this).attr('id') + '.html', function(data){
                            container.before(data);
                        });
                    });//aqui termina el each                    
                   // j('#left-container').transit({opacityOrig:0.5, opacityNews:0.2, fadeSpeed:200});//transparencia
                });
            })(jQuery);
        </script>
    </head>
    <body>
        <header>
            <h1>Salva.me</h1>
            <nav id="links">
                <ul>
                    <li><a id="unete" href="#" >Únete</a></li>
                    <li><a id="especies" href="#" >Especies en peligro</a></li>
                    <li><a id="apoyanos" href="#" >Apóyanos</a></li>
                    <li><a id="quien" href="#" >Quién está con nosotros</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <section id="left-container">
                <article>
                    <h2>Contacto</h2> 
                </article>
            </section>
        </div>
    </body>
</html>
